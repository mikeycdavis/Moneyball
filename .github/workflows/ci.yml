name: Moneyball CI

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - develop
      - master

jobs:
  build-dot-net:
    name: Build .NET Solution
    runs-on: ubuntu-latest
    
    permissions:
      checks: write
      contents: write

    env:
      DOTNET_VERSION: '10.0.x'
      COVERAGE_THRESHOLD: 85

    steps:
      - name: Calculate Thresholds
        run: |
          # Explicitly set scale=0 to ensure truncation to integer
          WARNING=$(echo "scale=0; ($COVERAGE_THRESHOLD * 0.85) / 1" | bc)
          echo "COVERAGE_THRESHOLD_WARNING=$WARNING" >> $GITHUB_ENV
          echo "COVERAGE_THRESHOLD = $COVERAGE_THRESHOLD"
          echo "COVERAGE_THRESHOLD_WARNING = $WARNING"
        
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore Moneyball.slnx

      - name: Build solution
        run: dotnet build Moneyball.slnx --configuration Release --no-restore

      - name: Run tests with coverage
        run: |
          dotnet test Moneyball.Tests/Moneyball.Tests.csproj \
            --configuration Release \
            --no-build \
            --collect:"XPlat Code Coverage" \
            --logger "trx;LogFileName=test-results.trx" \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.ExcludeByAttribute="GeneratedCodeAttribute,ExcludeFromCodeCoverageAttribute" \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Exclude="[*]Microsoft.AspNetCore.OpenApi.*,[*]System.Runtime.CompilerServices.*,[Moneyball.API]Program,[Moneyball.API]Moneyball.API.ServiceCollectionExtensions,[Moneyball.API]Moneyball.API.ServiceProviderExtensions,[Moneyball.Infrastructure]Moneyball.Infrastructure.Migrations.*"

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Moneyball Unit Tests
          path: "**/test-results.trx"
          reporter: dotnet-trx

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate Coverage Report
        run: |
          reportgenerator \
            -reports:**/coverage.cobertura.xml \
            -targetdir:coverage-report \
            -reporttypes:"HtmlInline_AzurePipelines;Cobertura;TextSummary"

      - name: Show Coverage Summary
        run: cat coverage-report/Summary.txt

      - name: Enforce Coverage Threshold
        id: coverage
        run: |
          COVERAGE=$(grep -oP 'Line coverage:\s+\K[0-9.]+' coverage-report/Summary.txt | cut -d'.' -f1)
          echo "Line Coverage: $COVERAGE%"
          if [ "$COVERAGE" -lt "$COVERAGE_THRESHOLD" ]; then
            echo "Coverage is below threshold ($COVERAGE_THRESHOLD%)"
            exit 1
          fi
          # Set step output
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          
      - name: Set Badge File
        if: github.ref_name == 'master' || github.ref_name == 'develop'
        run: |
          if [ "${GITHUB_REF_NAME}" == "master" ]; then
            BADGE_FILE="badges/coverage-master.svg"
            echo "BADGE_FILE=$BADGE_FILE" >> $GITHUB_ENV
            echo "BADGE_MSG=chore: update coverage badge for master" >> $GITHUB_ENV
            echo "BADGE_FILE = $BADGE_FILE"
          else
            BADGE_FILE="badges/coverage-develop.svg"
            echo "BADGE_FILE=$BADGE_FILE" >> $GITHUB_ENV
            echo "BADGE_MSG=chore: update coverage badge for develop" >> $GITHUB_ENV
            echo "BADGE_FILE = $BADGE_FILE"
          fi
          
      - name: Set Badge Color
        run: |
            BADGE_COLOR="${{ fromJSON(steps.coverage.outputs.coverage) >= fromJSON(env.COVERAGE_THRESHOLD) && '44cc11' || fromJSON(steps.coverage.outputs.coverage) >= fromJSON(env.COVERAGE_THRESHOLD_WARNING) && 'dfb317' || 'e05d44' }}"
            echo "BADGE_COLOR=$BADGE_COLOR" >> $GITHUB_ENV
            echo "BADGE_COLOR = $BADGE_COLOR"
          
      - name: Generate Coverage Badge
        if: github.ref_name == 'master' || github.ref_name == 'develop'
        uses: emibcn/badge-action@v2
        with:
          label: ${{ github.ref_name }}
          status: ${{ steps.coverage.outputs.coverage }}%
          color: "${{ env.BADGE_COLOR }}"
          path: ${{ env.BADGE_FILE }}

      - name: Commit Badge
        if: github.ref_name == 'master' || github.ref_name == 'develop'
        uses: EndBug/add-and-commit@v9
        with:
          add: ${{ env.BADGE_FILE }}
          message: ${{ env.BADGE_MSG }}
          push: true
          default_author: github_actor
          pathspec_error_handling: ignore
          fetch: --tags --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report
  
  build-python:
    name: Build Python
    runs-on: ubuntu-latest

    permissions:
      contents: write
      checks: write

    env:
      COVERAGE_THRESHOLD: 85
      COVERAGE_THRESHOLD_WARNING: 75

    strategy:
      matrix:
        python-version: ["3.12", "3.11", "3.10", "3.09"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel build
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov

      - name: Build package
        run: |
          python -m build

      - name: Run tests with coverage
        run: |
          cd Moneyball.ML.Python
          pytest \
            --junitxml=../test-results.xml \
            --cov=. \
            --cov-report=xml:../coverage.xml \
            --cov-report=term \
            --cov-fail-under=$COVERAGE_THRESHOLD

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Moneyball Python Tests (Py ${{ matrix.python-version }})
          path: test-results.xml
          reporter: junit

      - name: Show Coverage Summary
        run: cat coverage.xml

      - name: Enforce Coverage Threshold
        id: coverage
        run: |
          COVERAGE=$(grep -oP 'line-rate="\K[0-9.]+' coverage.xml)
          COVERAGE_PERCENT=$(echo "$COVERAGE * 100" | bc | cut -d'.' -f1)
          echo "Line Coverage: $COVERAGE_PERCENT%"
          if [ "$COVERAGE_PERCENT" -lt "$COVERAGE_THRESHOLD" ]; then
            echo "Coverage is below threshold ($COVERAGE_THRESHOLD%)"
            exit 1
          fi
          # Set step output
          echo "coverage=$COVERAGE_PERCENT" >> $GITHUB_OUTPUT

      - name: Set Badge Info
        if: matrix.python-version == '3.12' && (github.ref_name == 'master' || github.ref_name == 'develop')
        run: |
          if [ "${GITHUB_REF_NAME}" == "master" ]; then
            BADGE_FILE="badges/coverage-python-master.svg"
            BADGE_LABEL="master"
          else
            BADGE_FILE="badges/coverage-python-develop.svg"
            BADGE_LABEL="develop"
          fi

          echo "BADGE_FILE=$BADGE_FILE" >> $GITHUB_ENV
          echo "BADGE_LABEL=$BADGE_LABEL" >> $GITHUB_ENV

      - name: Set Badge Color
        if: matrix.python-version == '3.12'
        run: |
          if [ "${{ steps.coverage.outputs.coverage }}" -ge "$COVERAGE_THRESHOLD" ]; then
            COLOR="44cc11"
          elif [ "${{ steps.coverage.outputs.coverage }}" -ge "$COVERAGE_THRESHOLD_WARNING" ]; then
            COLOR="dfb317"
          else
            COLOR="e05d44"
          fi
          echo "BADGE_COLOR=$COLOR" >> $GITHUB_ENV

      - name: Generate Coverage Badge
        if: matrix.python-version == '3.12' && (github.ref_name == 'master' || github.ref_name == 'develop')
        uses: emibcn/badge-action@v2
        with:
          label: ${{ env.BADGE_LABEL }}
          status: ${{ steps.coverage.outputs.coverage }}%
          color: ${{ env.BADGE_COLOR }}
          path: ${{ env.BADGE_FILE }}

      - name: Commit Badge
        if: matrix.python-version == '3.12' && (github.ref_name == 'master' || github.ref_name == 'develop')
        uses: EndBug/add-and-commit@v9
        with:
          add: ${{ env.BADGE_FILE }}
          message: "chore: update python coverage badge"
          push: true
          default_author: github_actions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-py${{ matrix.python-version }}
          path: coverage.xml