name: Moneyball CI

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - develop
      - master

jobs:
  build:
    name: Build Solution
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read

    env:
      DOTNET_VERSION: '10.0.x'
      COVERAGE_THRESHOLD: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore Moneyball.slnx

      - name: Build solution
        run: dotnet build Moneyball.slnx --configuration Release --no-restore

      - name: Run tests with coverage
        run: |
          dotnet test Moneyball.Tests/Moneyball.Tests.csproj \
            --configuration Release \
            --no-build \
            --collect:"XPlat Code Coverage" \
            --logger "trx;LogFileName=test-results.trx"

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Moneyball Unit Tests
          path: "**/test-results.trx"
          reporter: dotnet-trx

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate Coverage Report
        run: |
          reportgenerator \
            -reports:**/coverage.cobertura.xml \
            -targetdir:coverage-report \
            -reporttypes:"HtmlInline_AzurePipelines;Cobertura;TextSummary"

      - name: Show Coverage Summary
        run: cat coverage-report/Summary.txt

      - name: Enforce Coverage Threshold
        run: |
          COVERAGE=$(grep -oP 'Line coverage:\s+\K[0-9.]+' coverage-report/Summary.txt | cut -d'.' -f1)
          echo "Line Coverage: $COVERAGE%"
          if [ "$COVERAGE" -lt "$COVERAGE_THRESHOLD" ]; then
            echo "Coverage is below threshold ($COVERAGE_THRESHOLD%)"
            exit 1
          fi

      - name: Generate Coverage Badge
        uses: emibcn/badge-action@v2
        with:
          label: coverage
          status: ${{ steps.coverage.outputs.coverage }}%
          color: >-
            ${{
              steps.coverage.outputs.coverage >= 80 && 'brightgreen' ||
              steps.coverage.outputs.coverage >= 70 && 'yellow' ||
              'red'
            }}
          path: badges/coverage.svg

      - name: Commit Badge
        uses: EndBug/add-and-commit@v9
        with:
          add: badges/coverage.svg
          message: "chore: update coverage badge"
          push: true
          default_author: github_actor
          pathspec_error_handling: ignore
          fetch: --tags --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report