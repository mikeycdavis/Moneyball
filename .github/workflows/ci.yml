name: Moneyball CI

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - develop
      - master

jobs:
  build:
    name: Build Solution
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: write

    env:
      DOTNET_VERSION: '10.0.x'
      COVERAGE_THRESHOLD: 35

    steps:
      - name: Calculate Thresholds
        run: |
          # Explicitly set scale=0 to ensure truncation to integer
          WARNING=$(echo "scale=0; ($COVERAGE_THRESHOLD * 0.85) / 1" | bc)
          echo "COVERAGE_THRESHOLD_WARNING=$WARNING" >> $GITHUB_ENV
          echo "COVERAGE_THRESHOLD = $COVERAGE_THRESHOLD"
          echo "COVERAGE_THRESHOLD_WARNING = $WARNING"
        
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore Moneyball.slnx

      - name: Build solution
        run: dotnet build Moneyball.slnx --configuration Release --no-restore

      - name: Run tests with coverage
        run: |
          dotnet test Moneyball.Tests/Moneyball.Tests.csproj \
            --configuration Release \
            --no-build \
            --collect:"XPlat Code Coverage" \
            --logger "trx;LogFileName=test-results.trx"

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Moneyball Unit Tests
          path: "**/test-results.trx"
          reporter: dotnet-trx

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate Coverage Report
        run: |
          reportgenerator \
            -reports:**/coverage.cobertura.xml \
            -targetdir:coverage-report \
            -reporttypes:"HtmlInline_AzurePipelines;Cobertura;TextSummary"

      - name: Show Coverage Summary
        run: cat coverage-report/Summary.txt

      - name: Enforce Coverage Threshold
        id: coverage
        run: |
          COVERAGE=$(grep -oP 'Line coverage:\s+\K[0-9.]+' coverage-report/Summary.txt | cut -d'.' -f1)
          echo "Line Coverage: $COVERAGE%"
          if [ "$COVERAGE" -lt "$COVERAGE_THRESHOLD" ]; then
            echo "Coverage is below threshold ($COVERAGE_THRESHOLD%)"
            exit 1
          fi
          # Set step output
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          
      - name: Set Badge File
        if: github.ref_name == 'master' || github.ref_name == 'develop'
        run: |
          if [ "${GITHUB_REF_NAME}" == "master" ]; then
            BADGE_FILE="badges/coverage-master.svg"
            echo "BADGE_FILE=$BADGE_FILE" >> $GITHUB_ENV
            echo "BADGE_MSG=chore: update coverage badge for master" >> $GITHUB_ENV
            echo "BADGE_FILE = $BADGE_FILE"
          else
            BADGE_FILE="badges/coverage-develop.svg"
            echo "BADGE_FILE=$BADGE_FILE" >> $GITHUB_ENV
            echo "BADGE_MSG=chore: update coverage badge for develop" >> $GITHUB_ENV
            echo "BADGE_FILE = $BADGE_FILE"
          fi
          
      - name: Set Badge Color
        run: |
            BADGE_COLOR="${{ fromJSON(steps.coverage.outputs.coverage) >= fromJSON(env.COVERAGE_THRESHOLD) && '44cc11' || fromJSON(steps.coverage.outputs.coverage) >= fromJSON(env.COVERAGE_THRESHOLD_WARNING) && 'dfb317' || 'e05d44' }}"
            echo "BADGE_COLOR=$BADGE_COLOR" >> $GITHUB_ENV
            echo "BADGE_COLOR = $BADGE_COLOR"
          
      - name: Generate Coverage Badge
        if: github.ref_name == 'master' || github.ref_name == 'develop'
        uses: emibcn/badge-action@v2
        with:
          label: ${{ github.ref_name }}
          status: ${{ steps.coverage.outputs.coverage }}%
          color: "${{ env.BADGE_COLOR }}"
          path: ${{ env.BADGE_FILE }}

      - name: Commit Badge
        if: github.ref_name == 'master' || github.ref_name == 'develop'
        uses: EndBug/add-and-commit@v9
        with:
          add: ${{ env.BADGE_FILE }}
          message: ${{ env.BADGE_MSG }}
          push: true
          default_author: github_actor
          pathspec_error_handling: ignore
          fetch: --tags --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report